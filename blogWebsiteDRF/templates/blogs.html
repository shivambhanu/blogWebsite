{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="row">
    {% for blog in blogs %}
        <div class="p-5 m-5 bg-light text-black rounded border border-5">
            <div class="d-flex justify-content-between">
                <div>
                    <h5>{{blog.author}}</h5>
                    <p>{{blog.about}}</p>
                    <a href="{% url 'single_blog_view' author=blog.author %}" class="btn btn-primary">Blog</a>
                </div>
                <div>
                    <img src="static/{{blog.author}}.jpg" style="height: 200px;" class="img-fluid rounded">
                </div>
            </div>
            
        </div>
    {% endfor %}
</div>

{% endblock %}
